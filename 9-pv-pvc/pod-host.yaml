apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  containers:
    - name: nginx
      image: nginxdemos/hello:plain-text
      volumeMounts:
      - mountPath: /data
        name: data
  volumes:
    - name: data # nazwa
      hostPath: # driver
        path: /volumes/data1 # opcje driveraa